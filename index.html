<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Forja Geek</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:radial-gradient(circle at center, #100016 0%, #000000 90%);
    overflow:hidden;
    font-family:'Orbitron', sans-serif;
    color:#c44dff;
}

/* CANVAS FUNDO */
canvas{
    position:absolute;
    top:0;
    left:0;
}

/* PORTAL */
.portal{
    position:absolute;
    width:400px;
    height:400px;
    border-radius:50%;
    box-shadow:
    0 0 10px #fff,
    0 0 20px #bb66ff,
    0 0 40px #bb00ff,
    0 0 80px #8000ff;
    transition:0.1s;
}

h1{
    font-size:65px;
    text-shadow:0 0 20px #bb00ff;
    z-index:1;
}

p{
    color:white;
    margin-top:10px;
    z-index:1;
}

.btn{
    margin-top:40px;
    padding:15px 50px;
    background:#bb00ff;
    color:black;
    font-weight:bold;
    text-decoration:none;
    border-radius:5px;
    transition:0.3s;
    box-shadow:0 0 20px #bb00ff;
    z-index:1;
}

.btn:hover{
    background:#e066ff;
    box-shadow:0 0 40px #e066ff;
    transform:scale(1.1);
}
</style>

</head>
<body>

<canvas id="stars"></canvas>
<div class="portal" id="portal"></div>

<h1>⚒️ FORJA GEEK</h1>
<p>O portal responde à sua energia...</p>

<a href="loja.html" class="btn">ENTRAR NA FORJA</a>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for(let i=0; i<300; i++){
    stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*2
    });
}

let mouseX = 0;
let mouseY = 0;

document.addEventListener("mousemove", (e)=>{
    mouseX = e.clientX;
    mouseY = e.clientY;

    let portal = document.getElementById("portal");
    let moveX = (mouseX - window.innerWidth/2) / 50;
    let moveY = (mouseY - window.innerHeight/2) / 50;

    portal.style.transform = `rotateY(${moveX}deg) rotateX(${-moveY}deg)`;
});

function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";

    stars.forEach(star=>{
        let dx = (mouseX - star.x)/200;
        let dy = (mouseY - star.y)/200;
        star.x += dx*0.05;
        star.y += dy*0.05;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(drawStars);
}

drawStars();
</script>

</body>
</html>
